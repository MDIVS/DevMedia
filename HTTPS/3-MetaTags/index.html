<!DOCTYPE html>
<html>
    <head>
        <!-- Titulo da página -->
        <title>Resultados dos alunos</title>

        <!-- Descrição da página -->
        <meta name="description" content="Lista de aprovação"/>

        <!-- Permite caracteres especiais -->
        <meta charset="UTF-8">

        <!-- Impede que a página apareça em buscadores -->
        <meta name="robots" content="noindex">

        <!-- Adapta a página para diferentes resoluções de tela -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Estiliza a página -->
        <style>
            b { color:#02af3b; }
            p { color: #ce0909; }
        </style>
    </head>
    <body>
        <h1>Resultados dos alunos</h1>

        <h3>Aprovados</h3>
        <div>
            <p><b>Marcus</b></p>
            <p><b>Camila</b></p>
            <p><b>Fred</b></p>
            <p><b>Julia</b></p>
        </div>
        <h3>Reprovados</h3>
        <div>
            <p>Tamires</p>
            <p>Paulo</p>
            <p>César</p>
            <p>Gabriela</p>
        </div>
    </body>
</html>
